<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app/style.css" />

    <title>Document</title>
  </head>
  <body>
    <div id="Overlay" class="Overlay Modal">
      <h2 id="Prompt">Click Anywhere To Start</h2>
      <span id="HiScore"></span>
      <span id="CurrentScore"></span>
    </div>
    <div class="ScoreBoard">
      <div class="HiScoreContainer">
        <h4 data-hi-score></h4>
      </div>
      <div class="CurrentScoreContainer">
        <h4 data-current-score></h4>
      </div>
    </div>
    <canvas></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="app/scripts/app.js" defer type="module"></script>
  </body>
</html>
